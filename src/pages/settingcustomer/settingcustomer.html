<ion-header>
  <ion-navbar>
    <ion-title>Setting Customer</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
      <h4>แก้ไขข้อมูลของลูกค้า</h4>
      <ion-list>
          <ion-item *ngFor="let p of customer">
            <p>{{p.customerID}}</p>
            <p>{{p.customerName}}</p>
            <p>{{p.customerTel}}</p>
            <p>{{p.customerMail}}</p>

              <!--<button ion-button clear item-end (click)="showDetails(p.customerID)">
                  <ion-icon name="eye"></ion-icon>
              </button>-->
              <button ion-button clear item-end (click)="deletecustomer(p.customerID)">
                  <ion-icon name="trash"></ion-icon>
              </button>
              <button ion-button clear item-end (click)="editcustomer(p.customerID)">
                  <ion-icon name="create"></ion-icon>
              </button>
            </ion-item>
           </ion-list>
        </ion-content>
