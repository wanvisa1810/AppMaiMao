<ion-header>
  <ion-navbar>
    <ion-title>Status Booking</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <h5>เช็คสถานะการจอง</h5>
    <ion-item *ngFor="let m of addbooking">
        <p>หมายเลขโต๊ะ : {{m.bkId}}</p> 
        <p>จำนวนคน : {{m.bkPerson}}</p>
        <p>วันที่เข้าร้าน : {{m.bkDate}}</p>
        <p>เวลาที่เข้าร้าน : {{m.bkTime}}</p>
        <p>ชื่อผู้จอง : {{m.bkName}}</p> 
        <button ion-button clear item-end (click)="deleteaddbooking(m.bkId)">
            <ion-icon name="trash"></ion-icon>
          </button>
      <button ion-button clear item-end (click)="editaddbooking(m.bkId)">
          <ion-icon name="create"></ion-icon>
      </button> 
    </ion-item>
  </ion-content>
