<ion-header>
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Sign up To Maimao</h5>
  <form (ngSubmit)="addCustomer()">
<ion-list>

  <ion-item>
    <ion-label floating>รหัสลูกค้า</ion-label>
    <ion-input type="text" name="customerID" [(ngModel)]="customer.customerID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ชื่อลูกค้า</ion-label>
    <ion-input type="text" name="customerName" [(ngModel)]="customer.customerName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>เบอร์โทร</ion-label>
    <ion-input type="text" name="customerTel" [(ngModel)]="customer.customerTel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>อีเมล์</ion-label>
    <ion-input type="text" name="customerMail" [(ngModel)]="customer.customerMail"></ion-input>
  </ion-item>
    <button ion-button block>เก็บข้อมูล</button>
  </ion-list>
</form>
</ion-content>
