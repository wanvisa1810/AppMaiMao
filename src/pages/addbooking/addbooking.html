<ion-header>
    <ion-navbar>
      <ion-title>Add Booking</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <h5>**เพื่อความถูกต้องกรุณากรอกหมายเลขโต๊ะ ตามหน้าจองโต๊ะ เช่น 1001 **</h5>
      <form (ngSubmit)="addBooking()">
        <ion-list>
            <ion-item>
              <ion-label floating>หมายเลขโต๊ะ</ion-label>
              <ion-input type="number" placehotder="รหัสโต๊ะ" [(ngModel)]="addbooking.bkId" name="number" requried></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>จำนวนคน</ion-label>
              <ion-input type="number" placehotder="จำนวนคน" [(ngModel)]="addbooking.bkPerson" name="person" requried></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>วันที่เข้าร้าน</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="addbooking.bkDate" name="date" required=""></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label floating>เวลาที่เข้าร้าน</ion-label>
              <ion-datetime displayFormat="HH:mm" [(ngModel)]="addbooking.bkTime" name="time" required=""></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label floating>ชื่อผู้จอง</ion-label>
              <ion-input type="text"  placehotder="ชื่อผู้จอง" [(ngModel)]="addbooking.bkName" name="description" requried></ion-input>
          </ion-item>
              <button ion-button block>บันทึกข้อมูล</button>
          </ion-list>
      </form>
    </ion-content>
