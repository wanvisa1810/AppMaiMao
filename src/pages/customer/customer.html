<ion-header>
  <ion-navbar>
    <ion-title>Customer Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>แก้ไขข้อมูลของลูกค้า</h4>
  <ion-list>
      <ion-item *ngFor="let p of customer">
        <h2>{{p.customerName}}</h2>
        <p>{{p.customerMail}}</p>
          <button ion-button clear item-end (click)="showDetails(p.customerID)">ดูข้อมูล</button>
          <button ion-button clear item-end (click)="deletecustomer(p.customerID)">ลบ</button>
          <button ion-button clear item-end (click)="editcustomer(p.customerID)">แก้ไข</button>
        </ion-item>
        <!--<ion-fab right bottom><button ion-fab mini (click)="showNewcustomer()"><ion-icon name="add"></ion-icon></button></ion-fab>
    --></ion-list>
    </ion-content>
